<label>{{serverName}}</label>
<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
>
<label>{{serverName}}</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
>
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)='onCreateServer()'
>
Property Databinding
</button>

<p *ngIf="serverCreated; else noServer">Server was created {{serverCreation}}</p>
<ng-template #noServer><p>No server created</p></ng-template>

<input
    type="text"
    class="form-control"
    (input)="onUpdatePracticeName($event)"
>
<p>Practice Name: {{practiceName}}</p>
<button
    class = "btn btn-primary"
    (click)="resetPractice()"
    [disabled] = "empty"
>Reset</button>
